<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      min-height: 100vh;
      color: #222;
    }

    .weather-app {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px 15px;
      width: 80%;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 1rem;
    }

    .current-weather {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .current-weather h2 {
      margin: 5px 0;
      font-size: 1.4rem;
      font-weight: normal;
    }

    .current-weather h1 {
      font-size: 4rem;
      margin: 10px 0;
    }

    .current-weather img {
      width: 100px;
      height: 100px;
    }

    .forecast {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .forecast-card {
      flex: 0 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      width: 90px;
    }

    .forecast-card img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Search city...">
    </div>

    <div class="current-weather" id="currentWeather">
      <h2>Loading...</h2>
    </div>

    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const apiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // ðŸ”‘ Replace with your key

    const currentWeatherEl = document.getElementById("currentWeather");
    const forecastEl = document.getElementById("forecast");
    const cityInput = document.getElementById("cityInput");

    // Fetch weather by city name
    async function fetchWeather(city) {
      try {
        const geoRes = await fetch(
          `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`
        );
        const geoData = await geoRes.json();
        if (!geoData.length) {
          currentWeatherEl.innerHTML = "<h2>City not found</h2>";
          return;
        }

        const { lat, lon, name, country } = geoData[0];
        fetchWeatherByCoords(lat, lon, `${name}, ${country}`);
      } catch (error) {
        currentWeatherEl.innerHTML = "<h2>Error fetching data</h2>";
      }
    }

    // Fetch weather by coordinates
    async function fetchWeatherByCoords(lat, lon, locationName = "Your Location") {
      try {
        const weatherRes = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`
        );
        const weatherData = await weatherRes.json();

        const forecastRes = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`
        );
        const forecastData = await forecastRes.json();

        displayWeather(weatherData, forecastData, locationName);
      } catch (error) {
        currentWeatherEl.innerHTML = "<h2>Error fetching data</h2>";
      }
    }

    // Display weather info
    function displayWeather(weatherData, forecastData, locationName) {
      const temp = Math.round(weatherData.main.temp);
      const feels = Math.round(weatherData.main.feels_like);
      const desc = weatherData.weather[0].description;
      const icon = weatherData.weather[0].icon;

      currentWeatherEl.innerHTML = `
        <h2>${locationName}</h2>
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
        <h1>${temp}Â°</h1>
        <div>${desc.charAt(0).toUpperCase() + desc.slice(1)} â€¢ Feels like ${feels}Â°</div>
        <div>Humidity: ${weatherData.main.humidity}% â€¢ Wind: ${weatherData.wind.speed} mph</div>
      `;

      // Forecast (next 5 days at noon)
      forecastEl.innerHTML = "";
      const daily = {};
      forecastData.list.forEach(entry => {
        const date = entry.dt_txt.split(" ")[0];
        if (entry.dt_txt.includes("12:00:00")) {
          daily[date] = entry;
        }
      });

      Object.keys(daily).slice(0,5).forEach(date => {
        const entry = daily[date];
        const day = new Date(date).toLocaleDateString("en-US", { weekday: "short" });
        const min = Math.round(entry.main.temp_min);
        const max = Math.round(entry.main.temp_max);
        const icon = entry.weather[0].icon;

        forecastEl.innerHTML += `
          <div class="forecast-card">
            <div>${day}</div>
            <img src="https://openweathermap.org/img/wn/${icon}.png" alt="">
            <div>${max}Â° / ${min}Â°</div>
          </div>
        `;
      });
    }

    // Detect location
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        fetchWeatherByCoords(pos.coords.latitude, pos.coords.longitude);
      },
      () => {
        fetchWeather("New York"); // fallback
      }
    );

    // Search city on Enter key
    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        fetchWeather(cityInput.value);
        cityInput.value = "";
      }
    });
  </script>
</body>
</html>
